<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date picker</title>
    <style>
        html {
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #000;
        }
        table {
            border-collapse: separate;
            border-spacing: 0;
            /*background: #ccc;*/
            border: 1px solid #ccc;
        }
        table td {
            /*background: #fff;*/
            padding: 0 0.5em;
            cursor: default;
        }
        table td.increase-cell,
        table td.decrease-cell {
            /*padding-top: 0;*/
            /*padding-bottom: 0;*/
            color: #aaa;
            font-size: 0.9em;
        }
        table td.increase-cell,
        table td.decrease-cell,
        table td.jump2now-cell,
        table td.date-cell,
        table td.jump2today-cell,
        table td.next-year-cell,
        table td.previous-year-cell,
        table td.next-month-cell,
        table td.previous-month-cell {
            cursor: pointer;
        }
        table td.increase-cell:hover,
        table td.decrease-cell:hover,
        table td.jump2now-cell:hover,
        table td.date-cell:hover,
        table td.jump2today-cell:hover,
        table td.next-year-cell:hover,
        table td.previous-year-cell:hover,
        table td.next-month-cell:hover,
        table td.previous-month-cell:hover {
            background: #eee;
        }
        table {
            text-align: center;
        }
        table .date-block {
            text-align: right;
        }
        table .date-cell {
            color: #ccc;
        }
        table span {
            display: inline-block;
        }
        table .date-cell.current-month {
            color: #000;
        }
        table .date-cell.current-date {
            background: #ddd;
        }
        table .date-cell.today {
            color: #f40;
        }
        table .jump2now-cell {
            padding-top: 0.2em;
            padding-bottom: 0.2em;
            /*background: #f8f8f8;*/
        }
        table .jump2now-cell span:before {
            content: "Now";
            color: #888;
            /*font-size: 0.9em;*/
        }
        /*
        table .increase-cell,
        table .decrease-cell {
            padding-top: 0.3em;
            padding-bottom: 0.3em;
        }
        table .increase-cell span,
        table .decrease-cell span {
            display: block;
            width: 100%;
            height: 0.3em;
            background-repeat: no-repeat;
            background-position: center;
        }
        table .increase-cell span {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600"><polygon points="500,0 1000,600 0,600" fill="%23ccc"></polygon></svg>');
        }
        table .decrease-cell span {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 600"><polygon points="0,0 1000,0 500,600" fill="%23ccc"></polygon></svg>');
        }*/
        table .increase-cell span:before {
            content: "+";
        }
        table .decrease-cell span:before {
            content: "-";
        }

        table .weekday-cell {
            color: #888;
            background: #f8f8f8;
        }
        table .time-row td span:after {
            color: #888;
            font-size: 0.9em;
        }
        table .hours-cell span:after {
            content: " hou";
        }
        table .minutes-cell span:after {
            content: " min";
        }
        table .seconds-cell span:after {
            content: " sec";
        }
        table .date-block tr:last-child td {
            /*border-bottom: 1px solid #eee;*/
        }
        table .year-cell span {
            letter-spacing: 0.32em;
        }
        table .year-cell span:before {
            content: "Year ";
            font-size: 0.9em;
        }
        table .month-cell span {
            letter-spacing: 0.05em;
        }
        table .date-cell {
            padding-top: 0.1em;
            padding-bottom: 0.1em;
        }

    </style>
</head>
<body>
    <form>
        <label for="date">Choose date:</label>
        <input type="text" name="date" id="date">
    </form>
    <table class="datetime-picker" id="date_picker"></table>
    <script src="datetime.js"></script>
    <script>
        var startTime = new Date()

        var datetimePicker = new DatetimePicker(
            document.getElementById("date_picker"),
            "2017/5/20 21:10:20",
            {
                "weekdays": ["Su", "Mo", "Tu", "We", "Th", "Fr", "Sa"]
            }
        ).widget({
            "dateBlock": {
                "displayBeforeWeeks": 0,
                "displayAfterWeeks": 0
            }
        });

        var current = datetimePicker.current;
        current.addEventListeners("change", output);
        output();
        function output() {
            document.getElementById("date").value = "Y/m/d H:i:s"
                    .replace(/Y/g, current.year)
                    .replace(/m/g, current.month + 1)
                    .replace(/d/g, current.date)
                    .replace(/H/g, current.hours)
                    .replace(/i/g, current.minutes)
                    .replace(/s/g, current.seconds)
            ;
        }

        console.log("Duration: " + (new Date() - startTime) + "ms");
    </script>
</body>
</html>
